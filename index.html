<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Dashboard</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-..." 
    crossorigin="anonymous">
  <!-- Пользовательские стили -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="container my-5">
    <div id="login-section">
      <h2 class="text-bold-primary">Вход</h2>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Введите email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Пароль" required />
      </div>
      <button id="login-button" class="btn btn-primary">Войти</button>
    </div>

    <!-- Админская панель -->
    <div id="dashboard-section" style="display: none;">
      <h2>Добро пожаловать, <span id="user-name"></span>!</h2>

      <div class="my-4">
        <h4>Прогресс отдела (неделя)</h4>
        <div id="progress-chart"></div>
      </div>

      <!-- Панель администратора -->
      <div id="admin-panel" style="display: none;">
        <h4>Админ-панель</h4>
        <div id="admin-kpi-list" class="mt-3"></div>
      </div>

      <!-- Панель сотрудника -->
      <div id="employee-panel" style="display: none;">
        <h4>Ваши KPI</h4>
        <div id="employee-kpi-list" class="mt-3"></div>
      </div>

      <!-- Панель наблюдателя -->
      <div id="observer-panel" style="display: none;">
        <h4>Наблюдение за прогрессом</h4>
        <div id="observer-progress" class="mt-3"></div>
      </div>
    </div>

  </div>

  <!-- Скрипты -->
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/ui-components.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/admin-panel.js"></script>
</body>
</html>
