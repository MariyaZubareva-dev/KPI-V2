<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPI Dashboard</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- App styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div id="app" class="container my-5">
    <div id="login-section">
      <h2 class="text-bold-primary">Вход</h2>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Введите email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Пароль" required />
      </div>
      <button id="login-button" class="btn btn-primary">Войти</button>
    </div>
  </div>

  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
